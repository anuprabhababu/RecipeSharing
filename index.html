<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Sharing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍽️ Share Your Recipe</h1>

  <form id="recipeForm">
    <input type="text" id="title" placeholder="Recipe Title" required><br>
    <textarea id="ingredients" placeholder="Ingredients (one per line)" required></textarea><br>
    <textarea id="instructions" placeholder="Instructions" required></textarea><br>
    <button type="submit">Add Recipe</button>
  </form>

  <h2>📋 Recipes</h2>
  <div id="recipesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
